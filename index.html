<!DOCTYPE html>
<html>
  <head>
    <title>3D Cube</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>

    <div class="scene">
      <div class="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
    </div>

    <hr />

    <form action="">
      <label>
        X axis
        <input
          type="range"
          class="axis_control"
          id="axis_x"
          name="axis_x"
          min="0"
          max="360"
          value="0"
        />
      </label>

      <label>
        Y axis
        <input
          type="range"
          class="axis_control"
          id="axis_y"
          name="axis_y"
          min="0"
          max="360"
          value="0"
        />
      </label>

      <label>
        Z axis
        <input
          type="range"
          class="axis_control"
          id="axis_z"
          name="axis_z"
          min="0"
          max="360"
          value="0"
        />
      </label>

      <label>
        Cube size
        <input
          type="range"
          id="cube_size"
          name="cube_size"
          min="0"
          max="300"
          value="150"
        />
      </label>

      <div>
        Backface status:
        <label class="radio-button">
          On
          <input type="radio" name="backface" value="visible" />
          <span class="checkmark"></span>
        </label>
        <label class="radio-button">
          Off
          <input type="radio" name="backface" value="hidden" checked />
          <span class="checkmark"></span>
        </label>
      </div>
    </form>

    <script src="src/index.js"></script>
  </body>
</html>
